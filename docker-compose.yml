version: '3.8'

services:

  postgres: &pg_base
    image: postgres:16.2
    container_name: postgres_uncle
    ports:
      - $POSTGRES_PORT:5432
    env_file:
      - .env
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uncle
    healthcheck:
      test: "pg_isready -d $POSTGRES_DB -U $POSTGRES_USER"
      interval: 2s
      timeout: 15s

  postgres_tests:
    <<: *pg_base
    container_name: postgres_tests_uncle
    ports:
      - 6999:5432
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=test_u
      - POSTGRES_PASSWORD=test_p
    volumes:
      - postgres_tests_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4
    container_name: redis_uncle
    ports:
      - $REDIS_PORT:$REDIS_PORT
    environment:
      - REDIS_PASSWORD=$REDIS_PASSWORD
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - uncle
    healthcheck:
      test: "redis-cli --raw ping"
      interval: 2s
      timeout: 15s

networks:
  uncle:
    driver: bridge

volumes:
  postgres_data:
  postgres_tests_data:
  redis_data: