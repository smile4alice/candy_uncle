name: Code cheks

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ 'dev' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_u
          POSTGRES_PASSWORD: test_p
        ports:
          - 6999:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
      - name: Export variables from secret
        env:
          ENV_FOR_TESTS: ${{ secrets.ENV_FOR_TESTS }}
        run: |
          echo $ENV_FOR_TESTS | base64 --decode > .env
          cat .env
      - name: Run tests
        run: pytest
